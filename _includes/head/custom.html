<link rel="icon" type="image/jpeg" sizes="32x32" href="{{ base_path }}/images/favin.jpg"/>
<link rel="icon" type="image/jpeg" sizes="192x192" href="{{ base_path }}/images/favin.jpg"/>
<link rel="icon" type="image/jpeg" href="{{ base_path }}/images/favin.jpg"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Ensure theme is applied before CSS loads -->
<script>
  (function() {
    try {
      var stored = localStorage.getItem('theme');
      var pref = (stored === 'dark' || stored === 'light')
        ? stored
        : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (pref === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    } catch (e) {
      // fail silently
    }
  })();
  </script>

<!-- end custom head snippets -->
